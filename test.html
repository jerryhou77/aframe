<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="./dist/web-ifc-api-umd.js"></script>
    <script src="./dist/IFCLoader.umd.cjs"></script>
</head>

<body>
    <a-scene>
        <a-entity scale="1 1 1" position="-22 1 0" id="entityEl">
        </a-entity>
    </a-scene>
    <script>
        let entityEl = document.querySelector('#entityEl')
        const ifcLoader = new IFCLoader.IFCLoader();
        ifcLoader.load("FM_LFT_DigitalHub.ifc", (ifcModel) => {
            console.log(ifcModel);
            entityEl.setObject3D('mesh', ifcModel);
        });
    </script>
</body>

</html>
