<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="./dist/web-ifc-api-umd.js"></script>
    <script src="./dist/IFCLoader.umd.cjs"></script>
</head>

<body>
    <a-scene webxr="
    referenceSpaceType: unbounded;
    requiredFeatures: unbounded;
    optionalFeatures: unbounded,dom-overlay;
    overlayElement: #overlay;
    ">
        <a-sphere position="0 1.25 -10" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -8" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -9" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-entity scale="1 1 1" position="-22 1 0" id="entityEl">

        </a-entity>
    </a-scene>
    <script>
        let entityEl = document.querySelector('#entityEl')
        const ifcLoader = new IFCLoader.IFCLoader();
        ifcLoader.load("FM_LFT_DigitalHub.ifc", (ifcModel) => {
            console.log(ifcModel);
            entityEl.setObject3D('mesh', ifcModel);
        });
    </script>
</body>

</html>
